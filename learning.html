<header>
  <h1>ğŸ“š Learning Tracker</h1>
  <p id="date"></p>
</header>

<main class="grid" style="grid-template-columns: 2fr 1fr;">
  <!-- Left Column -->
  <div class="card">
    <h3>ğŸ“š Add & View Sessions</h3>
    
    <div style="display:flex; gap:8px; margin-bottom: 1rem;">
      <input id="topic" placeholder="What did you learn?" style="flex:1;" />
      <input id="minutes" type="number" placeholder="Mins" style="width: 80px;" />
      <button onclick="addSession()">Log</button>
    </div>

    <ul id="sessions" style="list-style: none; padding: 0;"></ul>
  </div>

  <!-- Right Column -->
  <div>
    <div class="card">
      <h3>ğŸ•’ Today's Goal</h3>
      <p><strong><span id="todayTotal">0</span></strong> / 120 min</p>
      <div class="progress">
        <div class="progress-fill" id="learningBar"></div>
      </div>
    </div>

    <div class="card">
      <h3>ğŸ—“ï¸ This Week</h3>
      <div class="week-bars" id="weekBars"></div>
    </div>
  </div>
